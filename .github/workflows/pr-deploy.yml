name: CI

# Controls when the action will run. Triggers the workflow on pull request
# events but only for the trunk branch
on:
  # pull_request:
  #   branches: [ trunk ]
  push:
    branches: [ testing-pr-deploy ]

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Build the thing
        run: |
          go get -v -d
          go build -v -o mustache mustache.go
          ./bin/build
          DEST=dist/lib ./bin/deps

      # Runs a single command using the runners shell
      - uses: burnett01/rsync-deployments@4.1
        with:
          switches: --recursive --verbose --delete-before --mkpath
          path: dist/
          remote_path: ${{ secrets.PR_DEPLOY_PATH }}/${{ github.head_ref || github.ref_name }}/website
          remote_host: ${{ secrets.PR_DEPLOY_HOST }}
          remote_port: ${{ secrets.PR_DEPLOY_PORT }}
          remote_user: ${{ secrets.PR_DEPLOY_USER }}
          remote_key: ${{ secrets.PR_DEPLOY_KEY }}
